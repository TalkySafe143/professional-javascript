<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlatziMediaPlayer</title>
    <link rel="stylesheet" href="assets/index.css">
    <!-- Este es una forma preestablecida de resetar los componentes de HTML con CSS -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
    <!-- Este es un script asincrono este no interrumpe a la carga del DOM -->
    <script async src=""></script>
    <!-- Este es un script que se pide asincronamente pero se ejecuta hasta el final del DOM -->
    <script defer src=""></script>
</head>
<body>
    <header>
        <h1>PlatziMediaPlayer.js</h1>
        <p>Un media player extensible</p>
    </header>

    <main class="container">
        <video class="movie">
            <source src="./assets/Naturaleza.mp4">
        </video>

        <button class="play">Play/Pause</button>
        <button class="mute">Mute/Unmute</button>
    </main>
    <!-- Aqui estamos importando este script como modulo porque utiliza otro modulo en su ejecucion, y este tiene el module scope, por lo tanto tenemos que definir este script como modulo. -->
    <script type="module" src="/assets/index.js"></script>
</body>
</html>
